<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drought Monitor Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 960px;
    }
    #droughtMap {
      height: 600px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #dateLabel {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Drought Monitor (First Week of Each Month)</h2>
  <input type="range" id="dateSlider" min="0" max="65" value="0">
  <span id="dateLabel"></span>
  <div id="droughtMap"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/drought-map.js"></script>
</body>
</html>
