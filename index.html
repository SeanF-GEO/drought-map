<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’§ Drought Monitor Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 40px 20px;
      max-width: 960px;
      color: #222;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 28px;
      color: #2b2b2b;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
    }

    select {
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }

    select:hover {
      border-color: #aaa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    #droughtMap {
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .legend {
      background: white;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.6;
      color: #222;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      margin-top: 3px;
      opacity: 0.8;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <h2>ðŸ’§ Drought Monitor Viewer</h2>

  <div id="controls">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>

    <label for="monthSelect">Month:</label>
    <select id="monthSelect"></select>
  </div>

  <div id="droughtMap"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/drought-map.js"></script>
</body>
</html>
