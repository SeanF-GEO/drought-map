<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’§ Drought Monitor Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #435239;
      color: #fefefe;
      margin: 0 auto;
      max-width: 960px;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffffff;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 700;
      font-size: 1.2rem;
      color: #fefefe;
    }

    select {
      appearance: none;
      background-color: #ffffff;
      border: 3px solid #fefefe;
      border-radius: 12px;
      padding: 14px 46px 14px 18px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #222;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='18' viewBox='0 0 24 24' width='18' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 18px;
      transition: all 0.2s ease;
    }

    select:hover {
      background-color: #f3f3f3;
      border-color: #fff;
    }

    select:focus {
      outline: none;
      border-color: #88c07e;
      box-shadow: 0 0 0 4px rgba(136, 192, 126, 0.4);
    }

    #droughtMap {
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      margin-bottom: 30px;
    }

    .legend {
      background: white;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.6;
      color: #222;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      margin-top: 3px;
      opacity: 0.85;
      border-radius: 2px;
    }

    .citation {
      font-size: 1rem;
      color: #d6eadf;
      background-color: rgba(255, 255, 255, 0.06);
      padding: 14px 20px;
      margin-top: 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h2>ðŸ’§ Drought Monitor Viewer</h2>

  <div id="controls">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>

    <label for="monthSelect">Month:</label>
    <select id="monthSelect"></select>
  </div>

  <div id="droughtMap"></div>

  <div class="citation">
    Data source: U.S. Drought Monitor â€” National Drought Mitigation Center (NDMC), U.S. Department of Agriculture (USDA), and National Oceanic and Atmospheric Administration (NOAA).
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/drought-map.js"></script>
</body>
</html>
