<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drought Monitor Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 960px;
    }
    #controls {
      margin-bottom: 10px;
    }
    select {
      font-size: 1.1em;
      padding: 5px 8px;
      margin-right: 10px;
    }
    #droughtMap {
      height: 600px;
      border: 1px solid #ccc;
    }
    .legend {
      background: white;
      padding: 6px 10px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>Drought Monitor Viewer</h2>

  <div id="controls">
    <label for="yearSelect"><strong>Year:</strong></label>
    <select id="yearSelect"></select>

    <label for="monthSelect"><strong>Month:</strong></label>
    <select id="monthSelect"></select>
  </div>

  <div id="droughtMap"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/drought-map.js"></script>
</body>
</html>
